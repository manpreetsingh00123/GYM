<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Contact Us Section</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
  }
  .contact-section {
    min-height: 100vh;
    background: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
  }
  .contact-card {
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(12px);
    padding: 35px;
    border-radius: 18px;
    width: 100%;
    max-width: 500px;
    color: white;
    box-shadow: 0 10px 35px rgba(0,0,0,0.5);
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .contact-card h2 {
    text-align: center;
    font-size: 30px;
    color: #ff4b2b;
    margin-bottom: 15px;
  }
  .contact-card p {
    text-align: center;
    font-size: 14px;
    margin-bottom: 25px;
    color: #ddd;
  }
  .contact-card label {
    font-weight: 500;
    display: block;
    margin: 10px 0 5px;
    font-size: 14px;
  }
  .contact-card input, .contact-card textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    outline: none;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    font-size: 14px;
  }
  .contact-card input::placeholder, .contact-card textarea::placeholder {
    color: #ccc;
  }
  .contact-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }
  .contact-btn:hover {
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
    transform: scale(1.05);
    box-shadow: 0 5px 20px rgba(255,75,43,0.6);
  }
</style>
</head>
<body>

<section class="contact-section">
  <div class="contact-card">
    <h2>ðŸ“© Contact Us</h2>
    <p>Have questions about our gym plans? Get in touch and weâ€™ll respond quickly!</p>
    <form>
      <label>Your Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Message</label>
      <textarea rows="4" placeholder="Write your message..." required></textarea>

      <button type="submit" class="contact-btn">Send Message</button>
    </form>
  </div>
</section>

</body>
</html>
