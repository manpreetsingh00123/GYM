<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Gallery</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: url('https://static.vecteezy.com/system/resources/thumbnails/035/039/509/small_2x/ai-generated-interior-of-a-modern-fitness-center-or-gym-club-photo.jpg') no-repeat center center/cover;
        background-attachment: fixed;
        color: white;
    }
    .overlay {
        background: rgba(0,0,0,0.7);
        padding: 50px 20px;
        min-height: 100vh;
    }
    h1 {
        text-align: center;
        font-size: 3rem;
        margin-bottom: 40px;
        letter-spacing: 2px;
        text-transform: uppercase;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
    }
    .gallery img {
        width: 100%;
        height: 350px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.8);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .gallery img:hover {
        transform: scale(1.08);
        box-shadow: 0 15px 35px rgba(255,70,70,0.8);
    }
</style>
</head>
<body>

<div class="overlay">
    <h1>Our Gym Gallery</h1>
    <div class="gallery">
        <img src="https://tse4.mm.bing.net/th/id/OIP.WZ3K-gCldiJWRr4iLIogDAHaE8?cb=thfvnext&w=1080&h=720&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Gym Workout">
        <img src="https://images.unsplash.com/photo-1558611848-73f7eb4001a1?auto=format&fit=crop&w=800&q=80" alt="Fitness Training">
        <img src="https://wallpapers.com/images/file/gym-pictures-sgt7k4d788zbg9ca.jpg" alt="Gym Equipment">
        <img src="https://www.shutterstock.com/image-photo/fit-athlete-working-out-biceps-600nw-427819051.jpg" alt="Weight Lifting">
    </div>
</div>

</body>
</html>
